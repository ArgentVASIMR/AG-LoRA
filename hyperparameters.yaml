# Dataset Treatment
  base_res      : 1024
  bucket_step   : 64
  flip_aug      : true
  keep_tags     : 1

# Steps
  base_steps    : 2000
  batch_size    : 1
  grad_acc_step : 1
  scale_steps   : true
  warmup        : 0.1 # 0 to disable
  warmup_type   : percent # Options are "percent", "steps", "steps_batch"

# Learning Rates
  unet_lr       : 1.0e-4
  text_enc_lr   : 2.0e-5
  scale_lr      : true
  lr_scheduler  : cosine # Options are "cosine", "linear", "constant", "constant_with_warmup".
  
# Network
  net_dim       : 16
  net_alpha     : 16
  optimiser     : adamw # Options are "adamw", "adamw8bit", "dadaptadam".

# Advanced
  weight_decay   : 0.01
  cap_dropout    : 0.0
  net_dropout    : 0.1
  tag_dropout    : 0.0
  scale_weight   : 0
  d_coef         : 1.0
  noise_offset   : 0.0375
  min_snr_gamma  : 1
  max_grad_norm  : 1
  correct_alpha  : false # Apply scaling to alpha, multiplying by sqrt(net_dim)